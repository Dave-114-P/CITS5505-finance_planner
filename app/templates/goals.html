{% extends "base.html" %}

{% block title %}Set Savings Goals{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Set Your Savings Goal</h2>
            <form method="POST" action="{{ url_for('goals.goals') }}">
                <div class="mb-3">
                    <label for="target_amount" class="form-label">Target Amount ($)</label>
                    <input type="number" step="0.01" class="form-control" id="target_amount" name="target_amount" required>
                </div>
                <div class="mb-3">
                    <label for="years" class="form-label">Timeframe (Years)</label>
                    <input type="number" class="form-control" id="years" name="years" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Set Goal</button>
            </form>
        </div>
    </div>
{% endblock %}
