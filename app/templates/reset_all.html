<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset All Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger">Reset All Data</h1>
        <p class="text-center text-muted">
            Are you sure you want to reset all your data? This action cannot be undone.
        </p>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="text-center">
                {{ form.confirm(class="btn btn-danger btn-lg") }}
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
