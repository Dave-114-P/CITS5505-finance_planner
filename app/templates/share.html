{% extends "base.html" %}

{% block title %}Community Forum{% endblock %}

{% block content %}
    <div class="row justify-content-center" style="background-color: #e8f5e9; min-height: 100vh; padding: 20px 0;">
        <div class="col-md-8">
            <h2 class="text-center" style="color: #2e7d32;">Community Forum</h2>

            <form method="POST" action="{{ url_for('share.share') }}" class="p-4 rounded shadow-sm" style="background-color: #ffffff;">
                <div class="mb-3">
                    <label for="title" class="form-label" style="color: #2e7d32;">Post Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label" style="color: #2e7d32;">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn w-100" style="background-color: #4caf50; color: white;">Create Post</button>
            </form>

            <h3 class="mt-5" style="color: #2e7d32;">Recent Posts</h3>

            {% for post in posts %}
                <div class="card mt-3 shadow-sm" style="border: 1px solid #a5d6a7;">
                    <div class="card-body" style="background-color: #f1f8e9;">
                        <h5 class="card-title" style="color: #388e3c;">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="card-text"><small class="text-muted">Posted on {{ post.created_at }}</small></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
