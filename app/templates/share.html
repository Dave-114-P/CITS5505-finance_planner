{% extends "base.html" %}

{% block title %}Community Forum{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Community Forum</h2>
            <form method="POST" action="{{ url_for('share.share') }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Post Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Post</button>
            </form>

            <h3 class="mt-5">Recent Posts</h3>
            {% for post in posts %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="card-text"><small class="text-muted">Posted on {{ post.created_at }}</small></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
