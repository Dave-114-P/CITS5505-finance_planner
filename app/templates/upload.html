{% extends "base.html" %}

{% block title %}Upload Spending{% endblock %}

{% block content %}
    <div class="row justify-content-center" style="padding: 0px;">
        <div class="col-md-10" style="border-radius: 10px; padding: 10px; margin: 0px; background-color: #76c87d;">
            <h2 class="text-center header_font" style="font-size: 3rem;">Upload Spending Data</h2>
            <form method="POST" action="{{ url_for('upload.upload') }}">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount ($)</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Accommodation">Accommodation</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Personal">Personal</option>
                        <option value="Tuition fees">Tuition Fees</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: #ddd0c2; border: #ddd0c2;">UPLOAD</button>
            </form>
        </div>
    </div>
{% endblock %}
