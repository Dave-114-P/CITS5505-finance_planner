{% extends "base.html" %}
{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Edit Your Comment</h3>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.content.label(class="form-label") }}
            {{ form.content(class="form-control", rows=4) }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
        <a href="{{ url_for('share.view_share', share_id=comment.share_id) }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
