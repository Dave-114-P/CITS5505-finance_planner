<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Uni Finance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register_style.css') }}">
</head>
<body>

<div class="left-panel">
  <img src="{{ url_for('static', filename='image/TitleRegister.png') }}" alt="Register Logo">
  <p>Tell us about yourself!</p>
</div>

<div class="right-panel">
  <form class="register-form" method="POST" action="/register">
    <h2 class="mb-4">Create your account</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="gender-options d-flex gap-3">
        <div><input type="radio" name="gender" id="male" value="male" required> <label for="male">Male</label></div>
        <div><input type="radio" name="gender" id="female" value="female" required> <label for="female">Female</label></div>
        <div><input type="radio" name="gender" id="prefer" value="prefer not to say" required> <label for="prefer">Prefer not to say</label></div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm your password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-custom">Create account</button>
    </div>
  </form>
</div>

</body>
</html>
