<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Uni Finance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='images/Title.png') }}" alt="Uni Finance Logo">
  <h1>Uni finance</h1>
</header>

<main>
  <form class="register-form" method="POST" action="/register">

    <h2>Tell us about yourself!</h2>

    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group gender-group">
      <div style="flex: 1;">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob">
      </div>
      <div class="gender-options">
        <label><strong>Gender</strong></label>
        <div>
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" name="gender" id="female" value="female">
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" name="gender" id="prefer" value="prefer not to say">
          <label for="prefer">Prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm your password</label>
      <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password">
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-custom">Create account</button>
    </div>
  </form>
</main>

</body>
</html>
