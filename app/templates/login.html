<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Planner</title> <!--Create the head name-->
    <!---Import Bootstrap 5.3.0 CSS style library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
</head>
<body>
    <div class="left-panel">
        <img src="{{ url_for('static', filename='image/Kangaroo.png') }}" alt="Kangaroo Logo" style="max-width: 70%; height: auto; margin-bottom: 20px;">
        <p>Your future starts here</p>
    </div>
    <div class="right-panel">
        <h1 class="mb-4">Login</h1>
        <form method="post" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
              </div>
            
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <div class="signup-link mb-4">
                No account? <a href="{{ url_for('auth.register') }}">Sign up here</a>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
    </div>
</body>
</html>
